<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anime Survey</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="author" content="Rafael Yutaka Yasuda">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>

    <div class="container">

        <header>
            <h1 id="title">Anime Survey</h1>
            <p id="description">Thanks for taking time to complete this form</p>
        </header>
 
        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" class="input-focus" name="name" type="text" placeholder="Enter your name" required> 
            </div>  

            <div class="form-group">    
                <label id="email-label" for="email">Email</label>
                <input id="email" class="input-focus" name="email" type="email" placeholder="Enter your email" required>
            </div>  

            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input id="number" class="input-focus" name="number" type="number" placeholder="Enter your age" min="10" max="120">
            </div>

            <div class="form-group">
                <label for="dropdown">How were you first introduced to anime?</label>
                <select name="dropdown" class="input-focus" id="dropdown">
                    <option disabled selected>Select</option>
                    <option value="friend">By a friend</option>
                    <option value="family">By a family member</option>
                    <option value="television">Television</option>
                </select>
            </div>

            <div class="form-group">
                <p>What is your favorite streaming service?</p>
                <div class="form-group-r-cb">
                    <input type="radio" id="funimation" name="fav-service" value="funimation">
                    <label for="funimation">Funimation</label>
                </div>
                <div class="form-group-r-cb">
                    <input type="radio" id="netflix" name="fav-service" value="netflix">
                    <label for="netflix">Netlix</label>
                </div>
                <div class="form-group-r-cb">
                    <input type="radio" id="crunchyroll" name="fav-service" value="crunchyroll">
                    <label for="crunchyroll">Crunchyroll</label>
                </div>   
            </div>

            <div class="form-group">
                <p>Are you a member of an online community for anime?</p>
                <div class="form-group-r-cb">
                    <input type="checkbox" id="reddit" name="community" value="reddit">
                    <label for="reddit">Reddit</label>
                </div>
                <div class="form-group-r-cb">
                    <input type="checkbox" id="pinterest" name="pinterest" value="pinterest">
                    <label for="pinterest">Pinterest</label>
                </div>
                <div class="form-group-r-cb">
                    <input type="checkbox" id="facebook" name="facebook" value="facebook">
                    <label for="facebook">Facebook group</label>
                </div>
                <div class="form-group-r-cb">
                    <input type="checkbox" id="myanimelist" name="myanimelist" value="myanimelist">
                    <label for="myanimelist">MyAnimeList</label>
                </div>
            </div>

            <div class="form-group">
                <label for="fav-anime">What is your favorite anime?</label>
                <textarea id="fav-anime" class="input-focus" name="fav-anime" placeholder="Enter your favorite anime here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>

    </div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script>
</body>

</html>
